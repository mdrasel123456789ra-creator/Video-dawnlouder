<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Social Media Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-gray-700 transform transition-all duration-500">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500">Video Downloader</h1>
            <p class="text-gray-400 mt-2">Paste any social media video link to download</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                    </svg>
                </span>
                <input type="url" id="videoUrl" placeholder="Paste your video link here..." class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            </div>
            <button id="downloadBtn" class="w-full bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
                <span id="btnText">Download</span>
                <div id="loader" class="loader hidden"></div>
            </button>
        </div>
        
        <!-- Message display area -->
        <div id="message" class="text-center text-red-400 mt-4 h-5"></div>

        <!-- Result display area -->
        <div id="result" class="mt-6 hidden bg-gray-700/50 p-4 rounded-lg border border-gray-600">
             <div class="flex flex-col sm:flex-row items-center gap-4">
                <img id="thumbnail" src="https://placehold.co/128x72/1a202c/ffffff?text=Video" alt="Video Thumbnail" class="w-32 h-auto rounded-md shadow-md">
                <div class="flex-1 text-center sm:text-left">
                    <h3 id="videoTitle" class="text-lg font-semibold">Video title will appear here</h3>
                    <p class="text-sm text-gray-400">Ready to download in High Definition.</p>
                    <div id="downloadLinks" class="mt-3">
                        <!-- Download links will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');
        const resultDiv = document.getElementById('result');
        const thumbnailImg = document.getElementById('thumbnail');
        const videoTitleH3 = document.getElementById('videoTitle');
        const downloadLinksDiv = document.getElementById('downloadLinks');

        downloadBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();

            // Clear previous messages and results
            messageDiv.textContent = '';
            resultDiv.classList.add('hidden');

            if (!isValidUrl(url)) {
                showMessage('Please enter a valid URL.');
                return;
            }

            // Show loading state
            showLoading(true);
            
            // --- DEMO PURPOSE ---
            // In a real application, this is where you would make a request to a server/API.
            // Since we cannot fetch videos directly from the browser, we will simulate a successful response.
            setTimeout(() => {
                const demoData = {
                    title: 'My Awesome Example Video',
                    thumbnail: 'https://placehold.co/320x180/1a202c/ffffff?text=Sample+Video',
                    hd_url: '#' // Placeholder URL for the HD video
                };

                displayResult(demoData);
                showLoading(false);

            }, 2000); // 2-second demo loading time
        });

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showMessage(msg) {
            messageDiv.textContent = msg;
        }

        function showLoading(isLoading) {
            if (isLoading) {
                btnText.textContent = 'Processing...';
                loader.classList.remove('hidden');
                downloadBtn.disabled = true;
                downloadBtn.classList.add('cursor-not-allowed');
            } else {
                btnText.textContent = 'Download';
                loader.classList.add('hidden');
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('cursor-not-allowed');
            }
        }

        function displayResult(data) {
            thumbnailImg.src = data.thumbnail;
            videoTitleH3.textContent = data.title;
            
            downloadLinksDiv.innerHTML = ''; // Clear old links

            const link = document.createElement('a');
            link.href = data.hd_url;
            link.innerHTML = `
                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
                Download HD (MP4)`;
            link.classList.add('inline-flex', 'items-center', 'justify-center', 'w-full', 'sm:w-auto', 'bg-green-600', 'hover:bg-green-700', 'text-white', 'font-semibold', 'py-2', 'px-4', 'rounded-lg', 'transition-all', 'duration-200');
            
            // Add a click handler to simulate the download
            link.onclick = (e) => {
                e.preventDefault();
                alert('This is a demo. In a real application, the HD video download would start now.');
            };
            
            downloadLinksDiv.appendChild(link);

            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
