<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Social Media Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 20px; height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-gray-700">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-500">
        Video Downloader
      </h1>
      <p class="text-gray-400 mt-2">Paste any video link to download</p>
    </div>

    <div class="space-y-4">
      <input type="url" id="videoUrl" placeholder="Paste your video link here..."
        class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button id="downloadBtn"
        class="w-full bg-gradient-to-r from-purple-600 to-blue-500 hover:from-purple-700 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
        <span id="btnText">Download</span>
        <div id="loader" class="loader hidden ml-2"></div>
      </button>
    </div>

    <div id="message" class="text-center text-red-400 mt-4 h-5"></div>
  </div>

  <script>
    const btn = document.getElementById("downloadBtn");
    const input = document.getElementById("videoUrl");
    const msg = document.getElementById("message");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");

    function showLoading(state) {
      if (state) {
        loader.classList.remove("hidden");
        btnText.textContent = "Processing...";
        btn.disabled = true;
      } else {
        loader.classList.add("hidden");
        btnText.textContent = "Download";
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", async () => {
      const url = input.value.trim();
      msg.textContent = "";

      if (!url) {
        msg.textContent = "Please enter a video URL.";
        return;
      }

      showLoading(true);

      // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ backend ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ URL ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì üëá
      const api = `http://localhost:3000/download?url=${encodeURIComponent(url)}`;

      try {
        window.open(api, "_blank"); // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
      } catch (err) {
        msg.textContent = "Something went wrong!";
      } finally {
        showLoading(false);
      }
    });
  </script>
</body>
</html>
